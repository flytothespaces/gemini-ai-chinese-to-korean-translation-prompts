name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git zip unzip wget \
          openjdk-8-jdk

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # buildozer가 SDK를 받도록 먼저 한 번 실행
    - name: Initialize Buildozer (download SDK)
      run: |
        buildozer android clean || true

    # Buildozer SDK 경로 설정
    - name: Set Buildozer Android SDK env
      run: |
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH

    # 라이선스 승인 (⭐ 핵심)
    - name: Accept Android SDK licenses (Buildozer SDK)
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

    # build-tools 36.1.0 직접 설치 (⭐ 핵심)
    - name: Install required Android SDK packages
      run: |
        sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;36.1.0"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: texttool-apk
        path: bin/*.apk
