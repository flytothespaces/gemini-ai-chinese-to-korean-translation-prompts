name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-8-jdk \
          git zip unzip wget \
          python3-pip

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ⭐ 1. buildozer 캐시 완전 삭제
    - name: Wipe buildozer cache (force clean)
      run: |
        rm -rf ~/.buildozer

    # ⭐ 2. buildozer bootstrap (SDK + p4a 생성)
    - name: Bootstrap buildozer
      run: |
        buildozer android debug || true

    # ⭐ 3. Buildozer SDK 경로 환경변수
    - name: Set Buildozer SDK env
      run: |
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # ⭐ 4. cmdline-tools 설치 (sdkmanager 확보)
    - name: Install Android cmdline-tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest

    # ⭐ 5. 라이선스 승인
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

    # ⭐ 6. build-tools / platform 설치
    - name: Install Android SDK packages
      run: |
        sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;36.1.0"

    # ⭐ 7. 실제 APK 빌드
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
